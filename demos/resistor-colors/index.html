<html>
<head>
  <script type="text/javascript" src="jquery-1.3.2.js"></script>
  <script type="text/javascript" src="jquery.json-2.2.js"></script>
  <script type="text/javascript" src="sparks.js"></script>
  <link href="sparks.css" rel="stylesheet" type="text/css">
</head>
<body>

<h2>Resistor and Multimeter</h2>

<button name="start">Start</button>

<h3>Question 1</h3>
<form id="rated_resistance">
<span class='prompt'> What is the rated resistance:</span> 
<input name="value"/> 
<select name="units">
  <option>V</option>
  <option>Ohms</option>
  <option>KOhms</option>
  <option>MOhms</option>
</select>
</form>

<form id="rated_tolerance">
<span class='prompt'>What is the tolerance:</span> 
<input name="value"/>%
</form>

<h3>Question 2</h3>
<form id="measured_resistance">
<span class='prompt'>What is the measured resistance:</span> 
<input name="value"/>
<select name="units">
  <option>V</option>
  <option>Ohms</option>
  <option>KOhms</option>
  <option>MOhms</option>
</select>
</form>

<h3>Question 3</h3>
<form id="measured_tolerance">
<span class='prompt'>What is the tolerance range?</span> 
<input name="min"/> to <input name="max"/>
</form>

<form id="within_tolerance">
<span class='prompt'>Is the resistor within the tolerance?</span> 
<input name="value" type="radio" value="yes"/>Yes <input name="value" type="radio" value="no"/>No
</form>

<div id="result">
</div>
</body>
</html>
