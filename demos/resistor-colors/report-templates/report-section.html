<html>
  <head></head>
  <body>

    <div id='report_title'>Report</div>

    <div id="report_questions">
      <table>
        <tr class="row_b">
          <td></td>
          <td>Correct Value</td>
          <td>Your Answer</td>
          <td>Points</td>
        </tr>
        <tr class="row_a">
          <td>Rated Resistance</td>
          <td id="rated_r_correct"></td>
          <td id="rated_r_answer"></td>
          <td id="rated_r_pts"></td>
        </tr>
        <tr class="row_b">
          <td>Rated Tolerance</td>
          <td id="rated_t_correct"></td>
          <td id="rated_t_answer"></td>
          <td id="rated_t_pts"></td>
        </tr>
        <tr class="row_a">
          <td>Measured Resistance</td>
          <td id="measured_r_correct"></td>
          <td id="measured_r_answer"></td>
          <td id="measured_r_pts"></td>
        </tr>
        <tr class="row_b">
          <td>Tolerance Range</td>
          <td id="t_range_correct"></td>
          <td id="t_range_answer"></td>
          <td id="t_range_pts"></td>
        </tr>
        <tr class="row_a">
          <td>Within Tolerance?</td>
          <td id="within_correct"></td>
          <td id="within_answer"></td>
          <td id="within_pts"></td>
        </tr>
        <tr class="row_b">
          <td>Time to interpret color bands for R value</td>
          <td></td>
          <td id="rated_r_time"></td>
          <td id="rated_r_time_pts"></td>
        </tr>
        <tr class="row_a">
          <td>Time to interpret color bands for tolerance value</td>
          <td></td>
          <td id="rated_t_time"></td>
          <td id="rated_t_time_pts"></td>
        </tr>
        <tr class="row_b">
          <td rowspan="2">Time to measure R value with DMM</td>
          <td></td>
          <td id="measured_r_time"></td>
          <td id="measured_r_time_pts"></td>
        </tr>
        <tr class="row_a">
          <td>Use of Digital Multimeter</td>
          <td></td>
          <td id="using_dmm"></td>
          <td></td>
        </tr>
      </table>
    </div>
    
    <div id="report_log"></div>

  </body>
</html>
