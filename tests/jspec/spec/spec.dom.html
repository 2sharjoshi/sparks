<html>
  <head>
    <link type="text/css" rel="stylesheet" href="lib/jspec.css" />
    <script src="lib/jspec.js"></script>
    <script type="text/javascript" src="../../../js-libs/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="../../../js-libs/jquery.url.packed.js"></script>
    <script type="text/javascript" src="../../../demos/resistor-colors/sparks.js"></script>
    <script type="text/javascript" src="../../../demos/resistor-colors/javascript/flash_comm.js"></script>
    <script type="text/javascript" src="../../../demos/resistor-colors/javascript/circuit/resistor.js"></script>
    <script type="text/javascript" src="../../../demos/resistor-colors/javascript/circuit/multimeter.js"></script>
    <script type="text/javascript" src="../../../demos/resistor-colors/javascript/util/unit.js"></script>
    <script type="text/javascript" src="../lib/common.js"></script>
    <script>
      function runSuites() {
        JSpec
        .exec('spec.common.js')
        .exec('spec.circuit.js')
        .exec('spec.resistor_colors.js')
        .run()
        .report()
      }
    </script>
  </head>
  <body class="jspec" onLoad="runSuites();">
    <div id="jspec-top"><h2 id="jspec-title">JSpec <em><script>document.write(JSpec.version)</script></em></h2></div>
    <div id="jspec"></div>
    <div id="jspec-bottom"></div>
  </body>
</html>
