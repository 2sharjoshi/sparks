<html>
  <head>
    <script src="/jspec/jspec.js"></script>
    <script src="/lib/yourlib.core.js"></script>
    <script>
      function runSuites() {
        JSpec
        .exec('spec.common.js')
        .exec('spec.resistor_colors.js')
        .run({ formatter: JSpec.formatters.Server, verbose: true, failuresOnly: true })
        .report()
      }
    </script>
  </head>
  <body class="jspec" onLoad="runSuites();">
  </body>
</html>
