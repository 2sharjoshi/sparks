<html>
  <head>
    <script src="lib/jspec.js"></script>
    <script type="text/javascript" src="/js-libs/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="/js-libs/jquery.url.packed.js"></script>
    <script type="text/javascript" src="/resistor-colors/sparks.js"></script>
    <script type="text/javascript" src="/resistor-colors/javascript/flash_comm.js"></script>
    <script type="text/javascript" src="/resistor-colors/javascript/circuit/resistor.js"></script>
    <script type="text/javascript" src="/resistor-colors/javascript/circuit/multimeter.js"></script>
    <script type="text/javascript" src="/resistor-colors/javascript/util/unit.js"></script>
    
    <script type="text/javascript" src="/lib/common.js"></script>
    <script>
      function runSuites() {
        JSpec.exec('spec.common/spec.util.js')
        JSpec.exec('spec.common/spec.circuit.js')
        JSpec.exec('spec.activities/spec.resistor_colors.js')
        JSpec.run({ formatter: JSpec.formatters.Server, verbose: true, failuresOnly: true })
        JSpec.report()
      }
    </script>

  <body class="jspec" onLoad="runSuites();">
    <div id="activity_body" class="my" style="display: block;">a</div>
  </body>
